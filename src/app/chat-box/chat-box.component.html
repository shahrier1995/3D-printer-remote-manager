<!-- chat-box.component.html -->
<div class="chat-box" *ngIf="showChatBox">
    <div class="chat-header">
      <span>Chat Box</span>
      <button (click)="closeChatBox()">X</button>
    </div>
<!-- chat-box.component.html -->
<div #chatContainer class="chat-messages">
    <div *ngFor="let message of messages" class="message" [class.sent]="message.sent">
      {{ message.text }}
    </div>
  </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
